<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset ="UTF-8">
    <title> i, em 태그</title>
</head>
<body>
<!--<a>수소 원자는 핵융합에 사용한다.</a>-->
<!--<i>단, 모든 수소가 핵융합에 활용될수 있는 것은 아니고 자연계에 극히 미량으로 존재하는 중수소만 활용할 수 있다.</i>-->
<!--<a>핵융합은 핵분열과 달리 방사성 동위원소의 방출이 극미하여 안전하고 어쩌고 저쩌고...</a>-->
귀하의 자녀분께서 제 자동차를 <em>작살</em>을 내놓으셨습니다.
<br><br>
this is not a <em>drill</em>!

</body>
</html>

<!--
# i
- i(Italic)태그는 이가 포함하는 텍스트인 '내용'을 기울인다.
- i 태그로 처리된 내용은 전/후 다른 문장보다 중요하거나 참고적인 내용을 담을 때 사용한다.

# em
- em(Emphasize)태그는 하나의 문장안에 강조하고자 하는 '단어'를 기울인다.


ctrl + /  : 주석처리
-->
