<!--

# img
- img(Image) 태그는 이미지를 삽입하고자 할 떄 사용한다.
- 자동으로 닫는 태그 : O
- 속성
    - src : (필수)삽입할 이미지의 주소(URL)혹은 절대/상대 경로이다.
    - alt : (필수)모종의 사유로 이미지가 정상 표시되지 않거나 스크린 리더가 있을떄 대신 표시하는 텍스트이다.
            이미지에 대한 간략한 설명을 문자열로 작성해야 할며 없을 때에는 빈 문자열로 대체한다.


<a href ="https://youtube.com" target ="_blank"> ;;;;;
;;; <img alt="유튜브" height ="200" src="https://t1.daumcdn.net/cfile/tistory/99B6CB375D846A4D24">
</a>
