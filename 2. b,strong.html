<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset="UTF-8">
    <title> b, strong 태그</title>
</head>
<body>
<a>이 내용은 a태그 안에 작성되었습니다.</a><br>
<b>이 내용은 b태그 안에 작성되었습니다.</b><br>
<strong>이 내용은 strong 태그 안에 작성되었습니다.</strong>
</body>
</html>

<!--
# b
- b(Bold) 태그는 이가 가지는 내용인 텍스트를 굵게 만든다.
- 자동으로 닫는 태그 : X

# strong
- strong 태그는 이가 가지는 내용인 텍스를 굵게 만든다.
- 자동으로 닫는 태그 : X
- b 태그는 아무 의미도 가지지 않고 단순히 텍스트를 굵게 만드는것과 달리 strong 태그는 아래 효과를 가진다.
    - 웹 접근성(Web Accessibility)를 향상시킨다.
    - 검색 엔진 최적화(SEO, Search Engine Optimization)이 적절히 이루어져 검색 엔진으로 하여금 해당 내용이 실제로
      페이지에서 중요한 내용임을 알린다.
    - 스크린 리더(Screen Reader)의 음성 합성(Speech Synthesizer)기능이 해당 부분을 강하게(혹은 거센 억양으로) 말할 수 있게 해준다.

-->
