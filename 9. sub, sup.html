<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title>sub,sup 태그</title>
</head>
<body>
<sub>1</sub>
<a>H</a>
<sup>+</sup><br>
b<sup>2</sup> -4ac <br>


<sup>
    <a href="#">[7]</a>
</sup>

<a href = "#">
    <sup>[7]</sup>
</a>
</body>
</html>



<!--
# sub
- sub(Subscript) 태그는 아래첨자를 표시하기 위해 사용한다.
- 자동으로 닫는 태그: X


# sup
- sup(Superscript) 태그는 윗첨자를 표시하기 위해 사용한다.
- 자동으로 닫는 태그: X
-->
