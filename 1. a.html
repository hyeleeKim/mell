<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset ="UTF-8">
    <title> a 태그 </title>
</head>
<body>
<a href="https://www.naver.com" target="_blank">네이버</a><br>
<a href="https://www.google.com" target ="_blank"> 구글</a><br>
<a href="https://www.youtube.com" target ="_blank">유투브</a><br>
<a href="https://www.daum.net"> 다음</a><br>
</body>
</html>


<!--
# a
- a(Anchor)태그는 현재 페에지에서 외부 페이지로 이동할 수 있는 '링크'를 작성하기 위해 사용한다
- 해당 태그에 'href 속성'이 부여되지 않을 경우 일반 텍스트로 작동한다.
- 자동으로 닫는 태그가 아니며 링크의 표식을 내용으로 작성한다.
- 대소문자 구분은 없으나 *소문자로 적기 !!!(취업안됨ㅋㅋㅋ)*
- 속성
   - href: 이동할 주소(URL) 혹은 상대/절대 경로이다.
   - target : href 에 작성한 주소/경로로 이동할 '방식'이다. 그 값은 아래와 같다
       - _self : 현재 탭(창)에서 이동한다. (기본값)
       - _blank : 새로운 탭에서 이동한다.

<a href="https://www.naver.com" target="_blank">네이버</a>
           현재창에서 open(기본값) |-> 새로운창에서 네이버 open
-->
