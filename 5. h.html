<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title> h 태그</title>
    <style>
        h1,h2,h3,h4 {display : inline}
    </style>
</head>
<body>
<h1>1등급 제목</h1>
<h2>2등급 제목</h2>
<h3>3등급 제목</h3>
<h4>4등급 제목</h4>
<h5>5등급 제목</h5>
<h6>6등급 제목 </h6>


</body>
</html>



<!--
# h
- h(Heading)태그는 h1 부터 h6 까지 있으며  h1 이 가장 큰 제목(문서의 제목)이고, h6 가 가장 작은 구획의 제목이다.
- 하나의 HTML 문서에는 두 개 이상의 h1 태그를 가질 수 없다.
- 동일한 구획의 자식으로 동일한 단계의 h 태그를 가질 수 없다.
- 자동 개행 처리 -> css 로 붙일수있다.

-->
