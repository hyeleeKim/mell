<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 복습</title>
</head>
<body>
<a href="https://www.naver.com"><img height="100" alt="네이버사진"
                                     src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjExMDZfMjcg%2FMDAxNjY3NzM4NjE1NDAw.qWbvs4YRSFmNQz-XZe-faEuKDOOZh5phSt50YVrJTj4g.fGDWUiUhQKYKf6HO5TKrUkznd2t5ARkLS1eJLEL69q4g.PNG.josephk1010%2F%25B3%25D7%25C0%25CC%25B9%25F6%25B7%25CE%25B0%25ED_%25B8%25F0%25C0%25DA%25C0%25D6%25B4%25C2%25B0%25CD-01.png&type=sc960_832">
    네이버 </a>
<form>
    <div>
        <span> ID</span>
        <input name="ID" type="text"><br>
        <span> PASSWORD</span>
        <input name="PW" type="password">
        <input type="submit" value="로그인">
    </div>
    <div>
        <span> 전화번호 입력하세요</span>
        <input type="tel">
    </div>
    <div>
        <b><span>--------<i>본인의 통신사를 선택하세요</i> --------</span></b><br>
        <input name="tc" type="radio">
        <span> SK</span>
        <input name="tc" type="radio">
        <span> KT</span>
        <input name="tc" type="radio">
        <span> LGU+</span>
    </div>
    <div><b>다음을 읽고 동의하시면 체크해주세요</b>
        <input type="checkbox">
    </div>
    <div>
        <span>본인의 생년월일을 선택해주세요.</span>
        <input type="date">
    </div>
    <div>
        <span> 알림시간을 설정하세요</span>
        <input type="time">
    </div>
    <form enctype="multipart/form-data">
        <div>
            <span> 이미지 파일을 선택하세요.</span>
            <input accept=".jpg" type="file">
        </div>
        <div>
            <span></span>
        </div>
    </form>
    <select>
        <option>교사</option>
        <option>의료직</option>
        <option>기술직</option>
    </select>
    <div>
        <textarea name="건의사항" cols="50" rows="5"></textarea>
    </div>
    <form method="get" action="/webLab/QueryServlet">
        name: <input type="text" name="name"><br>
        password: <input type="password" name="password"><br>
        성별: <input type="radio" name="sex" value="남성"> 남성
        <input type="radio" name="sex" value="여성">여성<br>
        관심사항:<input type="checkbox" name="favorite" value="정치">정치
        <input type="checkbox" name="favorite" value="경제">경제<br>
        직업
        <select name="job">
            <option>학생</option>
            <option>주부</option>
            <option>회사원</option>
        </select><br>
        자기소개
        <br>
        <textarea name="comment" rows="10" cols="35">
    </textarea><br>
        <input type="submit" value="전송">
    </form>

</form>
</body>
</html>
