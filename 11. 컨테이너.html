<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>컨테이너 태그</title>
</head>
<body>
<main>이건 main임.</main>
<header>이건 header임.</header>
<footer>이건 footer임.</footer>
<aside>이건 aside임.</aside>
<nav>이건 nav임.</nav>
<article>이건 article임.</article>
<section>이건 section임.</section>
<div>이건 div임.</div>
<span>이건 span임.</span>
안녕하세요? 저는 <span>김갑수</span>입니다.
안녕하세요? 저는 <div>김갑수</div>입니다.
</body>
</html>


<!--
#main
- main 태그는 현재 페이지의 주된 내용을 담기 위해 사용한다.
- 자동으로 닫는 태그:X

#header
- header 태그는 페이지의 상단부(주로, 메뉴나 검색 폼(form)등)의 내용을 담기 위해 사용한다.
- 자동으로 닫는 태그:X

#footer
- footer 태그는 페이지의 하단부(주로, 저작권, 사업자 정보 등)의 내용을 담기 위해 사용한다.
- 자동으로 닫는 태그:X

#aside
- aside 태그는 의미적으로는 페이지의 주된 내용과 관련이 없거나 부수적인 경우, 위치적으로 좌/우측에 해당하는 내용을 담기위해 사용한다.
- 자동으로 닫는 태그:X

#nav
- nav(Navigation) 태그는 서로 관련있는 링크(혹은 클릭과 관련있는 모든 기능)들을 모아놓기 위해 사용한다.
- 자동으로 닫는 태그:X

#article
- article 태그는 게시글, 뉴스 기사 등을 담기 위해 사용하나 광범위 하게는 현재 페이지에서 분리하여 독립적으로 사용하여도 자체적인 기능에 문제가 없는 것들을 분리하여 담기위해 사용한다.
- 자동으로 닫는 태그:X

#section
- section 태그는 페이지에서 분리하면 그 의미나 기능을 상실하는 것들을 담는 용도로 사용한다.(잘안씀)
- 자동으로 닫는 태그:X

#div  ★
- div(Divide) 태그는 아무데나 다 사용할 수 있다.(플로우 컨텐츠용 : '아래 방향'으로 흐름 )  -> 많이 사용!
- 자동으로 닫는 태그:X

#span ★
- span 태그는 아무데나 다 사용할 수 있다. ('구문' 컨텐츠용 : '글자와 같은 방향'으로 흐름)
- 자동으로 닫는 태그:X


-->
