<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>테이블연습</title>
    <style>
        table, tr, th, td {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }

        #form {
            text-align: center;
            border-collapse: inherit;
        }
    </style>
</head>
<body>
<h2> 먹거리</h2>
<table>
    <tr>
        <th> 입춘 천냥 국수</th>
        <td> 11:00 ~ 16:00</td>
        <td> 목관아 주차장</td>
    </tr>
    <tr>
        <th> 제주 향토 음식</th>
        <td> 10:30 ~ 17:00</td>
        <td> 관덕정 마당</td>
    </tr>
    <tr>
        <th> 입춘 주전부리</th>
        <td> 10:30 ~ 17:00</td>
        <td> 관덕정 마당</td>
    </tr>
    <tr>
        <th> 차 나눔</th>
        <td> 10:30 ~ 17:00</td>
        <td> 관덕정 마당</td>
    </tr>
</table>

<h1>수습 국원 지원 양식</h1>
<table id="form">
    <colgroup>
        <col>
        <col>
        <col width="250px;">
    </colgroup>
    <tr>
        <td rowspan="3">개인정보</td>
        <td>이름</td>
        <td></td>
    </tr>
    <tr>
        <td>학과/학번</td>
        <td></td>
    </tr>
    <tr>
        <td>연락처</td>
        <td></td>
    </tr>
    <tr>
        <td>지원분야</td>
        <td colspan="2"></td>
    </tr>
</table>
<form>
    <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>상품 선택</legend>
    </fieldset>
    <fieldset>
        <legend>배송 정보</legend>
    </fieldset>
</form>
<form>
    <fieldset>
        <legend>배송정보</legend>
        <ul>
            <li><label for="user-name"> 이름 </label> <input type="text" id="user-name"></li>
            <li><label for="address">배송 주소</label> <input type="text" id="address"></li>
            <li><label for="email"> 이메일</label> <input type="text" id="email"></li>
            <li><label for="tel"> 연락처</label> <input type="text" id="tel"></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend> 상품 선택</legend>
        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <label>
            <input value="gift3" type="checkbox" checked>선물용 3kg</label>
        </label>
        <label>
            <input value="gift5" type="checkbox">선물용 5kg</label>
        </label>
        <label>
            <input value="family3" type="checkbox">가족용 3kg</label>
        </label>
        <label>
            <input value="family5" type="checkbox">가족용 5kg</label>
        </label>
        <p><b>포장 선택</b></p>
        <label>
            <input type="radio" value="yes"> 선물 포장</label>
        <label>
            <input type="radio" value="no" checked> 선물 포장 안 함</label>

    </fieldset>

</form>

</body>
</html>
