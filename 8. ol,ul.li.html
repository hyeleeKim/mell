<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset="UTF-8">
    <title>ol,ul,li 태그</title>
</head>
<body>
<ol>
    <li>목차</li>
    <li>서론</li>
    <li>본론</li>
    <li>결론</li>
    <li>참조</li>
</ol>
<ul>
    <li>짜장면</li>
    <li>짬뽕</li>
    <li>짬뽕밥</li>
    <li>볶음밥</li>
    <li>탕수육</li>
</ul>
</body>
</html>


<!--

#ol
- ol(Ordered List)태그는 이가 가지는 항목이 순서와 '유관'한 경우 사용하는 목록 태그이다.
- 자동으로 닫는 태그 : X
- 자식으로 li 태그를 가진다.

#ul
- ul(Unordered List)태그는 이가 가지는 항목이 순서와 '무관'한 경우 사용하는 목록 태그이다.
- 자동으로 닫는 태그 : X
- 자식으로 li 태그를 가진다.
    ex ) 네이버 메뉴 만들때

#li
- ll(List Item)태그는 목록의 항목 하나를 의미하는 태그이다.
- 자동으로 닫는 태그 : X
- 부모로 ol 혹은 ul 태그를 가진다.





-->
